
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body id="app">
    <div class="jumbotron jumbotron-fluid" style="text-align: center;">
        <h1>String Manipulation</h1>
        <input type="text" v-model="word" id="input">
        <button v-on:click="save(word)" id="save">Show it</button>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <ol>
                    <li>
                        {{result[0]}}
                    </li>
                    <li>
                        {{result[1]}}
                    </li>
                    <li>
                        {{result[2]}}
                    </li>
                    <li>
                        {{result[3]}}
                    </li>
                    <li>
                        {{result[4]}}
                    </li>
                    <li>
                        {{result[5]}}
                    </li>
                </ol>
            </div>

            <div class="col-sm-6">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>{{result[0]}}</td>
                        </tr>
                        <tr>
                            <td>{{result[1]}}</td>
                        </tr>
                        <tr>
                            <td>{{result[2]}}</td>
                        </tr>
                        <tr>
                            <td>{{result[3]}}</td>
                        </tr>
                        <tr>
                            <td>{{result[4]}}</td>
                        </tr>
                        <tr>
                            <td>{{result[5]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
